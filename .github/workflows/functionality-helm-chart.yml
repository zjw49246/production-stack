name: Functionality test for helm chart
run-name: ${{ github.actor }} is testing out helm chart functions ğŸš€
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/**'
      - '**.py'
      - 'setup.py'
      - 'helm/**'
  pull_request:
    paths:
      - '.github/workflows/**'
      - '**.py'
      - 'setup.py'
      - 'helm/**'
  merge_group:
jobs:
  Check-Health-of-Cluster:
    runs-on: self-hosted
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workflow is now ready to test your code on the runner."
      - name: Deploy via helm charts
        run: |
          cd ${{ github.workspace }}
          sudo helm repo add vllm https://vllm-project.github.io/production-stack
          sudo helm install vllm vllm/vllm-stack -f tutorials/assets/values-01-minimal-example.yaml
      - name: Validate the installation and send query to the stack
        run: |
          sudo bash .github/port-forward.sh
      - name: Archive functionality results
        uses: actions/upload-artifact@v4
        with:
          name: curl-models-query
          path: |
            output/
      - name: Helm uninstall
        run: |
           sudo helm uninstall vllm
        if: always()
      - run: echo "ğŸ This job's status is ${{ job.status }}."
